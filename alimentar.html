<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alimentar Estatísticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1669c1;
    }

    .placar {
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }

    .linha-tempo {
      margin-top: 20px;
    }

    .linha-tempo p {
      background: #f9f9f9;
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
    }

    .assistencia {
      color: #555;
      font-size: 14px;
    }

    .tempo-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .tempo-info {
      font-size: 16px;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .btn-pequeno {
      padding: 10px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-pequeno:hover {
      background-color: #1669c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Estatísticas - Cadastro</h2>

    <div class="tempo-container">
      <div class="tempo-info">⏱ Tempo de Jogo: <span id="tempoJogo">00:00</span></div>
      <div class="btn-group">
        <button class="btn-pequeno" onclick="iniciarJogo()">Iniciar Jogo</button>
        <button class="btn-pequeno" onclick="pararJogo()">Parar Jogo</button>
      </div>
    </div>

    <input type="text" id="meuTime" placeholder="Seu time">
    <input type="text" id="adversario" placeholder="Adversário">
    <input type="text" id="jogador" placeholder="Adicionar jogador">
    <button onclick="adicionarJogador()">Adicionar Jogador</button>

    <select id="autorGol">
      <option value="">Autor do gol</option>
    </select>
    <select id="assistenciaGol">
      <option value="">Assistência (opcional)</option>
      <option value="Sem assistência">Sem assistência</option>
    </select>
    <div class="btn-group">
      <button class="btn-pequeno" onclick="mudarGol(1)">+ Gol</button>
      <button class="btn-pequeno" onclick="mudarGol(-1)">- Gol</button>
    </div>

    <div class="placar" id="placar">0 x 0</div>

    <div class="linha-tempo" id="linhaTempo"><strong>Estatísticas do Jogo:</strong></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpiFjHqJSkPjgc1eEvchhpiVHJf9lgIOo",
      authDomain: "estatistica-jogo-amistoso.firebaseapp.com",
      databaseURL: "https://estatistica-jogo-amistoso-default-rtdb.firebaseio.com",
      projectId: "estatistica-jogo-amistoso",
      storageBucket: "estatistica-jogo-amistoso.appspot.com",
      messagingSenderId: "719635751250",
      appId: "1:719635751250:web:effa1b0c5f7a80dc745274"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("estatisticas");

    let jogadores = [];
    let golsMeuTime = 0;
    let golsAdversario = 0;
    let jogadas = [];

    let cronometro = null;
    let segundosTotais = 0;
    let jogoAtivo = false;

    function formatarTempo(segundos) {
      const min = String(Math.floor(segundos / 60)).padStart(2, '0');
      const seg = String(segundos % 60).padStart(2, '0');
      return `${min}:${seg}`;
    }

    function atualizarTempo() {
      segundosTotais++;
      document.getElementById("tempoJogo").innerText = formatarTempo(segundosTotais);
      syncFirebase();
    }

    function iniciarJogo() {
      if (!cronometro) {
        jogoAtivo = true;
        cronometro = setInterval(atualizarTempo, 1000);
      }
    }

    function pararJogo() {
      jogoAtivo = false;
      clearInterval(cronometro);
      cronometro = null;
      syncFirebase();
    }

    function adicionarJogador() {
      const nome = document.getElementById("jogador").value.trim();
      if (nome && !jogadores.includes(nome)) {
        jogadores.push(nome);
        jogadores.sort();

        atualizarDropdowns();
        document.getElementById("jogador").value = "";
        syncFirebase();
      }
    }

    function atualizarDropdowns() {
      const autor = document.getElementById("autorGol");
      const assist = document.getElementById("assistenciaGol");

      autor.innerHTML = `<option value="">Autor do gol</option>`;
      assist.innerHTML = `<option value="">Assistência (opcional)</option><option value="Sem assistência">Sem assistência</option>`;

      jogadores.forEach(j => {
        autor.innerHTML += `<option value="${j}">${j}</option>`;
        assist.innerHTML += `<option value="${j}">${j}</option>`;
      });
    }

    function mudarGol(valor) {
      if (valor === 1) {
        const autor = document.getElementById("autorGol").value;
        const assist = document.getElementById("assistenciaGol").value;
        if (!autor) return alert("Selecione o autor do gol!");

        golsMeuTime++;
        jogadas.push({ 
          autor, 
          assistencia: assist === "Sem assistência" ? null : assist,
          tempo: formatarTempo(segundosTotais)
        });

      } else if (valor === -1 && golsMeuTime > 0) {
        golsMeuTime--;
        jogadas.pop();
      }

      atualizarPlacar();
      atualizarLinhaTempo();
      syncFirebase();
    }

    function atualizarPlacar() {
      document.getElementById("placar").innerText = `${golsMeuTime} x ${golsAdversario}`;
    }

    function atualizarLinhaTempo() {
      const linha = document.getElementById("linhaTempo");
      linha.innerHTML = "<strong>Estatísticas do Jogo:</strong>";
      [...jogadas].reverse().forEach(j => {
        linha.innerHTML += `
          <p>
            <span style="color:#1a73e8; font-weight:bold;">[${j.tempo || '00:00'}]</span> ⚽ ${j.autor}<br />
            ${j.assistencia ? `<span class="assistencia">Assistência: ${j.assistencia}</span>` : ""}
          </p>`;
      });
    }

    function syncFirebase() {
      ref.set({
        meuTime: document.getElementById("meuTime").value,
        adversario: document.getElementById("adversario").value,
        jogadores,
        golsMeuTime,
        golsAdversario,
        jogadas,
        tempo: formatarTempo(segundosTotais)
      });
    }
  </script>
</body>
</html>
