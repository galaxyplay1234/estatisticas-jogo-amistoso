<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Jogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      margin-bottom: 10px;
    }

    input, select, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }

    .team-section {
      margin-bottom: 20px;
    }

    .timeline {
      margin-top: 30px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .timeline-entry {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .timeline-entry:last-child {
      border-bottom: none;
    }

    .remove-play {
      cursor: pointer;
      background: transparent;
      border: none;
      color: red;
      font-size: 18px;
      margin-left: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header .right {
      display: flex;
      gap: 10px;
    }

    .scoreboard {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Jogo</h2>

  <div class="team-section">
    <label>Nome do seu time:</label><br />
    <input type="text" id="meuTime" placeholder="Ex: Canalhas FC" />
  </div>

  <div class="team-section">
    <label>Nome do adversário:</label><br />
    <input type="text" id="adversario" placeholder="Ex: Airmar FC" />
  </div>

  <div class="team-section">
    <label>Jogadores do seu time (um por linha):</label><br />
    <textarea id="jogadores" rows="5" cols="30"></textarea>
  </div>

  <button onclick="iniciarJogo()">Iniciar Jogo</button>

  <div id="painelJogo" style="display:none;">
    <div class="header">
      <div class="left">
        <span id="tempoJogo">00:00</span>
        <button onclick="encerrarJogo()">Fim de Jogo</button>
      </div>
      <div class="right">
        <button onclick="adicionarGol()">+ Gol</button>
        <button onclick="removerGol()">- Gol</button>
      </div>
    </div>

    <div class="scoreboard">
      <span id="placar"></span>
    </div>

    <div id="timeline" class="timeline">
      <h3>Estatísticas do Jogo</h3>
      <div id="eventos"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://estatistica-jogo-amistoso-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let time, adversario, jogadores = [], gols = [], intervalo, segundos = 0;

    function formatarTempo(s) {
      const min = String(Math.floor(s / 60)).padStart(2, '0');
      const seg = String(s % 60).padStart(2, '0');
      return `${min}:${seg}`;
    }

    function iniciarRelogio() {
      intervalo = setInterval(() => {
        segundos++;
        document.getElementById("tempoJogo").textContent = formatarTempo(segundos);
        db.ref("jogo").update({ tempo: formatarTempo(segundos) });
      }, 1000);
    }

    function iniciarJogo() {
      time = document.getElementById("meuTime").value.trim();
      adversario = document.getElementById("adversario").value.trim();
      jogadores = document.getElementById("jogadores").value.trim().split("\n").map(j => j.trim()).filter(j => j).sort();

      if (!time || !adversario || jogadores.length === 0) {
        alert("Preencha todos os campos!");
        return;
      }

      document.getElementById("painelJogo").style.display = "block";
      document.getElementById("placar").textContent = `${time} 0 x 0 ${adversario}`;

      db.ref("jogo").set({
        time,
        adversario,
        jogadores,
        gols,
        tempo: "00:00",
        jogoEncerrado: false
      });

      iniciarRelogio();
    }

    function atualizarTimeline() {
      const container = document.getElementById("eventos");
      container.innerHTML = "";
      gols.forEach((gol, i) => {
        const div = document.createElement("div");
        div.className = "timeline-entry";
        div.innerHTML = `
          <span>${gol.tempo} - ${gol.autor}${gol.assistencia !== "Sem assistência" ? ` (Assist: ${gol.assistencia})` : ""}</span>
        `;
        container.appendChild(div);
      });
    }

    function adicionarGol() {
      const autor = prompt("Quem fez o gol?", jogadores[0]);
      if (!autor || !jogadores.includes(autor)) return alert("Jogador inválido!");

      const assistencia = prompt("Assistência de quem? (ou deixe vazio)", "Sem assistência");
      const assist = assistencia && jogadores.includes(assistencia) ? assistencia : "Sem assistência";

      const tempo = formatarTempo(segundos);
      gols.push({ tempo, autor, assistencia: assist });

      db.ref("jogo").update({ gols });
      atualizarTimeline();

      const placarTexto = `${time} ${gols.length} x 0 ${adversario}`;
      document.getElementById("placar").textContent = placarTexto;
    }

    function removerGol() {
      if (gols.length === 0) return;
      gols.pop();
      db.ref("jogo").update({ gols });

      atualizarTimeline();

      const placarTexto = `${time} ${gols.length} x 0 ${adversario}`;
      document.getElementById("placar").textContent = placarTexto;
    }

    function encerrarJogo() {
      clearInterval(intervalo);
      db.ref("jogo").update({ jogoEncerrado: true });
    }
  </script>
</body>
</html>
