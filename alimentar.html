<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Estatísticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .time-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .time {
      flex: 1 1 45%;
    }

    .contador {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .contador button {
      width: 40px;
      height: 40px;
      font-size: 18px;
    }

    .jogadores-lista {
      margin-top: 10px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }

    .linha-tempo {
      margin-top: 20px;
      padding: 10px;
      background: #e9f7ef;
      border-left: 5px solid #28a745;
      border-radius: 5px;
    }

    .linha-tempo p {
      margin: 5px 0;
    }

    .link-estatisticas {
      text-align: center;
      margin-top: 20px;
    }

    .link-estatisticas a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .time-container {
        flex-direction: column;
      }

      .time {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Estatísticas</h1>

    <div class="time-container">
      <div class="time">
        <label>Nome do seu time:</label>
        <input type="text" id="meuTime" placeholder="Ex: Meu Time FC">
        <div class="contador">
          <span>Gols:</span>
          <button onclick="alterarGols('meu', -1)">−</button>
          <span id="golsMeuTime">0</span>
          <button onclick="alterarGols('meu', 1)">+</button>
        </div>
      </div>

      <div class="time">
        <label>Nome do time adversário:</label>
        <input type="text" id="adversario" placeholder="Ex: Adversário FC">
        <div class="contador">
          <span>Gols:</span>
          <button onclick="alterarGols('adversario', -1)">−</button>
          <span id="golsAdversario">0</span>
          <button onclick="alterarGols('adversario', 1)">+</button>
        </div>
      </div>
    </div>

    <hr>

    <h2>Jogadores do seu time</h2>
    <input type="text" id="nomeJogador" placeholder="Nome do jogador">
    <button onclick="adicionarJogador()">Adicionar Jogador</button>

    <div class="jogadores-lista" id="listaJogadores"></div>

    <div class="linha-tempo" id="linhaTempo"></div>

    <button onclick="salvarTudo()">Salvar Estatísticas</button>

    <div class="link-estatisticas">
      <a href="estatisticas.html">→ Ver estatísticas do jogo</a>
    </div>
  </div>

  <script>
    let jogadores = [];
    let jogadas = [];
    let golsMeuTime = 0;
    let golsAdversario = 0;

    function adicionarJogador() {
      const nome = document.getElementById('nomeJogador').value.trim();
      if (nome && !jogadores.includes(nome)) {
        jogadores.push(nome);
        document.getElementById('nomeJogador').value = '';
        atualizarListaJogadores();
      }
    }

    function atualizarListaJogadores() {
      const lista = document.getElementById('listaJogadores');
      lista.innerHTML = jogadores.map(j => `• ${j}`).join('<br>');
    }

    function alterarGols(time, valor) {
      if (time === 'meu') {
        golsMeuTime = Math.max(0, golsMeuTime + valor);
        document.getElementById('golsMeuTime').innerText = golsMeuTime;
        if (valor > 0) registrarJogada();
      } else {
        golsAdversario = Math.max(0, golsAdversario + valor);
        document.getElementById('golsAdversario').innerText = golsAdversario;
      }
    }

    function registrarJogada() {
      if (jogadores.length === 0) {
        alert("Adicione jogadores antes de registrar um gol.");
        return;
      }

      const autor = prompt("Quem fez o gol? (Digite o nome exatamente)");
      if (!jogadores.includes(autor)) return alert("Nome inválido.");

      const assist = prompt("Quem deu a assistência? (Deixe em branco se nenhum)");
      if (assist && !jogadores.includes(assist)) return alert("Nome inválido.");

      jogadas.push({ autor, assistencia: assist });
      atualizarLinhaTempo();
    }

    function atualizarLinhaTempo() {
      const el = document.getElementById('linhaTempo');
      el.innerHTML = '<h3>Linha do tempo:</h3>';
      jogadas.forEach((j, i) => {
        let txt = `⚽ ${j.autor}`;
        if (j.assistencia) txt += ` (Assistência: ${j.assistencia})`;
        el.innerHTML += `<p>${txt}</p>`;
      });
    }

    function salvarTudo() {
      const dados = {
        meuTime: document.getElementById('meuTime').value.trim(),
        adversario: document.getElementById('adversario').value.trim(),
        golsMeuTime,
        golsAdversario,
        jogadores,
        jogadas
      };

      if (!dados.meuTime || !dados.adversario) {
        alert("Preencha os nomes dos times.");
        return;
      }

      localStorage.setItem('dadosJogo', JSON.stringify(dados));
      alert("Dados salvos com sucesso!");
    }
  </script>
</body>
</html>
