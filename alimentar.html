<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, button, select {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .jogador-x {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .jogador-x svg {
      stroke: red;
    }
    .gol-controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 0;
    }
    .timeline {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .evento {
      margin-bottom: 10px;
    }
    .assistencia {
      font-size: 0.9em;
      color: #777;
      margin-left: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Jogo</h2>

  <div class="section">
    <label for="meuTime">Nome do seu time:</label>
    <input type="text" id="meuTime" placeholder="Seu time" />

    <label for="adversario">Nome do time adversário:</label>
    <input type="text" id="adversario" placeholder="Adversário" />

    <label for="jogador">Adicionar jogador ao seu time:</label>
    <div style="display: flex; gap: 10px;">
      <input type="text" id="jogador" placeholder="Nome do jogador" />
      <button onclick="adicionarJogador()">Adicionar</button>
    </div>
    <ul id="listaJogadores"></ul>
  </div>

  <div class="section">
    <label>Gols do Seu Time:</label>
    <div class="gol-controls">
      <button onclick="adicionarGol()">+</button>
      <button onclick="removerGol()">-</button>
    </div>
    <label>Autor do Gol:</label>
    <select id="autorGol"></select>

    <label>Assistência:</label>
    <select id="assistenciaGol">
      <option value="">Sem assistência</option>
    </select>
  </div>

  <div class="section">
    <label>Gols do Adversário:</label>
    <div class="gol-controls">
      <button onclick="golsAdversario++; atualizarLinhaTempo()">+</button>
      <button onclick="if(golsAdversario>0){golsAdversario--; atualizarLinhaTempo()}">-</button>
    </div>
  </div>

  <div class="timeline" id="linhaTempo">
    <strong>Estatísticas do Jogo:</strong>
  </div>

  <script>
    let jogadores = [];
    let golsMeuTime = 0;
    let golsAdversario = 0;
    let eventos = [];

    function adicionarJogador() {
      const nome = document.getElementById("jogador").value.trim();
      if (nome && !jogadores.includes(nome)) {
        jogadores.push(nome);
        jogadores.sort((a, b) => a.localeCompare(b));
        atualizarListaJogadores();
        document.getElementById("jogador").value = "";
      }
    }

    function removerJogador(nome) {
      jogadores = jogadores.filter(j => j !== nome);
      atualizarListaJogadores();
    }

    function atualizarListaJogadores() {
      const ul = document.getElementById("listaJogadores");
      const autorSel = document.getElementById("autorGol");
      const assistSel = document.getElementById("assistenciaGol");

      ul.innerHTML = "";
      autorSel.innerHTML = "";
      assistSel.innerHTML = '<option value="">Sem assistência</option>';

      jogadores.forEach(nome => {
        const li = document.createElement("li");
        li.textContent = nome;

        const btn = document.createElement("button");
        btn.className = "jogador-x";
        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>`;
        btn.onclick = () => removerJogador(nome);
        li.appendChild(btn);
        ul.appendChild(li);

        autorSel.innerHTML += `<option value="${nome}">${nome}</option>`;
        assistSel.innerHTML += `<option value="${nome}">${nome}</option>`;
      });
    }

    function adicionarGol() {
      const autor = document.getElementById("autorGol").value;
      const assist = document.getElementById("assistenciaGol").value;

      if (!autor) return alert("Selecione o autor do gol.");

      golsMeuTime++;
      eventos.push({ autor, assistencia: assist });
      atualizarLinhaTempo();
    }

    function removerGol() {
      if (golsMeuTime > 0) {
        golsMeuTime--;
        eventos.pop();
        atualizarLinhaTempo();
      }
    }

    function atualizarLinhaTempo() {
      const linha = document.getElementById("linhaTempo");
      linha.innerHTML = "<strong>Estatísticas do Jogo:</strong><br><br>";

      [...eventos].reverse().forEach(e => {
        linha.innerHTML += `
          <div class="evento">
            ${e.autor} (Gol)
            <span class="assistencia">${e.assistencia ? "Assistência: " + e.assistencia : "Sem assistência"}</span>
          </div>`;
      });

      linha.innerHTML += `
        <div style="margin-top: 15px;"><strong>Placar:</strong><br>
        ${(document.getElementById("meuTime").value || 'Meu Time')} ${golsMeuTime} x ${golsAdversario} ${(document.getElementById("adversario").value || 'Adversário')}</div>`;
    }
  </script>
</body>
</html>
