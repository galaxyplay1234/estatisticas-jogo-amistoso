<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, button, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .time {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }
    .timeline {
      margin-top: 20px;
      border-top: 2px solid #333;
      padding-top: 10px;
    }
    .evento {
      margin-bottom: 10px;
    }
    .assistencia {
      font-size: 0.9em;
      color: #777;
      margin-top: 2px;
    }
    button svg {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>Cadastro do Jogo</h2>

  <div class="time">
    <label>Nome do seu time:</label>
    <input type="text" id="meuTime" placeholder="Seu time" />
    
    <label>Adversário:</label>
    <input type="text" id="adversario" placeholder="Time adversário" />

    <label>Jogadores do seu time:</label>
    <div class="flex">
      <input type="text" id="jogador" placeholder="Nome do jogador" />
      <button onclick="adicionarJogador()">Adicionar</button>
    </div>
    <ul id="listaJogadores"></ul>
  </div>

  <div class="time">
    <div class="flex">
      <strong>Gols do Meu Time:</strong>
      <button onclick="adicionarGol()">+</button>
      <button onclick="removerGol()">-</button>
    </div>
    <select id="autorGol"></select>
    <select id="assistenciaGol">
      <option value="">Sem assistência</option>
    </select>
  </div>

  <div class="time">
    <div class="flex">
      <strong>Gols do Adversário:</strong>
      <button onclick="golsAdversario++ ; atualizarLinhaTempo()">+</button>
      <button onclick="if (golsAdversario > 0) golsAdversario--; atualizarLinhaTempo()">-</button>
    </div>
  </div>

  <div class="timeline" id="linhaTempo">
    <strong>Estatísticas do Jogo:</strong>
  </div>

  <script>
    let jogadores = [];
    let golsMeuTime = 0;
    let golsAdversario = 0;
    let eventos = [];

    function adicionarJogador() {
      const nome = document.getElementById("jogador").value.trim();
      if (nome && !jogadores.includes(nome)) {
        jogadores.push(nome);
        atualizarListaJogadores();
        document.getElementById("jogador").value = "";
      }
    }

    function removerJogador(nome) {
      jogadores = jogadores.filter(j => j !== nome);
      atualizarListaJogadores();
    }

    function atualizarListaJogadores() {
      const ul = document.getElementById("listaJogadores");
      const autorSel = document.getElementById("autorGol");
      const assistSel = document.getElementById("assistenciaGol");

      ul.innerHTML = "";
      autorSel.innerHTML = "";
      assistSel.innerHTML = '<option value="">Sem assistência</option>';

      const jogadoresOrdenados = [...jogadores].sort((a, b) => a.localeCompare(b));

      jogadoresOrdenados.forEach(nome => {
        ul.innerHTML += `
          <li>
            ${nome}
            <button onclick="removerJogador('${nome}')" aria-label="Remover jogador" title="Remover jogador">
              <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="#dc3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
          </li>`;
        autorSel.innerHTML += `<option value="${nome}">${nome}</option>`;
        assistSel.innerHTML += `<option value="${nome}">${nome}</option>`;
      });
    }

    function adicionarGol() {
      const autor = document.getElementById("autorGol").value;
      const assist = document.getElementById("assistenciaGol").value;

      if (!autor) return alert("Selecione o autor do gol.");

      golsMeuTime++;
      eventos.push({ autor, assistencia: assist });
      atualizarLinhaTempo();
    }

    function removerGol() {
      if (golsMeuTime > 0) {
        golsMeuTime--;
        eventos.pop();
        atualizarLinhaTempo();
      }
    }

    function atualizarLinhaTempo() {
      const linha = document.getElementById("linhaTempo");
      linha.innerHTML = "<strong>Estatísticas do Jogo:</strong>";

      const todosEventos = [...eventos].reverse();
      todosEventos.forEach(e => {
        linha.innerHTML += `
          <div class="evento">
            ${e.autor} (Gol)<br>
            ${e.assistencia ? `<span class="assistencia">Assistência: ${e.assistencia}</span>` : `<span class="assistencia">Sem assistência</span>`}
          </div>`;
      });

      linha.innerHTML += `
        <div><br><strong>Placar: ${document.getElementById("meuTime").value || 'Meu Time'} ${golsMeuTime} x ${golsAdversario} ${document.getElementById("adversario").value || 'Adversário'}</strong></div>
      `;
    }
  </script>
</body>
</html>
