<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro do Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 400px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-group button {
      flex: 1;
    }
    #jogadoresList li {
      list-style: none;
      margin: 5px 0;
      background-color: #ddd;
      padding: 5px 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .linha-tempo {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
    }
    .linha-tempo p {
      margin: 5px 0;
    }
    .assistencia {
      font-style: italic;
      color: gray;
    }
    .btn-remover-jogada {
      margin-left: 10px;
      cursor: pointer;
      fill: #c00;
      width: 18px;
      height: 18px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>Cadastro do Jogo</h2>

  <label for="meuTime">Nome do Seu Time:</label>
  <input type="text" id="meuTime" placeholder="Digite o nome do seu time"/>

  <label for="adversario">Nome do Adversário:</label>
  <input type="text" id="adversario" placeholder="Digite o nome do adversário"/>

  <label for="jogador">Adicionar Jogador:</label>
  <div class="btn-group">
    <input type="text" id="jogador" placeholder="Nome do jogador"/>
    <button onclick="adicionarJogador()">Adicionar</button>
  </div>

  <ul id="jogadoresList"></ul>

  <label>Gols do Seu Time:</label>
  <div class="btn-group">
    <button onclick="mudarGol(-1)">-</button>
    <div id="golsMeuTime">0</div>
    <button onclick="mudarGol(1)">+</button>
  </div>

  <label>Gols do Adversário:</label>
  <div class="btn-group">
    <button onclick="mudarGolAdv(-1)">-</button>
    <div id="golsAdversario">0</div>
    <button onclick="mudarGolAdv(1)">+</button>
  </div>

  <label for="autorGol">Autor do Gol:</label>
  <select id="autorGol">
    <option value="">Selecione</option>
  </select>

  <label for="assistenciaGol">Assistência:</label>
  <select id="assistenciaGol">
    <option value="">Sem assistência</option>
  </select>

  <button onclick="adicionarGol()">Registrar Gol</button>

  <div id="linhaTempo" class="linha-tempo">
    <strong>Estatísticas do Jogo:</strong>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDYHFZ2uVcjc2q3Ko50rXBqWrMu1vA5cHc",
      authDomain: "estatistica-jogo-amistoso.firebaseapp.com",
      databaseURL: "https://estatistica-jogo-amistoso-default-rtdb.firebaseio.com",
      projectId: "estatistica-jogo-amistoso",
      storageBucket: "estatistica-jogo-amistoso.appspot.com",
      messagingSenderId: "322739215661",
      appId: "1:322739215661:web:f53c040ba2337220a59f7c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let jogadores = [];
    let golsMeuTime = 0;
    let golsAdversario = 0;
    let jogadas = [];

    function adicionarJogador() {
      const nome = document.getElementById("jogador").value.trim();
      if (!nome) return;
      if (jogadores.includes(nome)) return alert("Jogador já adicionado.");
      jogadores.push(nome);
      jogadores.sort();
      document.getElementById("jogador").value = "";
      atualizarListaJogadores();
      enviarEstadoFirebase();
    }

    function atualizarListaJogadores() {
      const ul = document.getElementById("jogadoresList");
      const autorSel = document.getElementById("autorGol");
      const assistSel = document.getElementById("assistenciaGol");
      ul.innerHTML = "";
      autorSel.innerHTML = '<option value="">Selecione</option>';
      assistSel.innerHTML = '<option value="">Sem assistência</option>';

      jogadores.forEach((nome) => {
        ul.innerHTML += `
          <li>
            ${nome}
            <svg onclick="removerJogador('${nome}')" class="btn-remover-jogada" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M18.36 6.64a1 1 0 0 0-1.41 0L12 11.59 7.05 6.64A1 1 0 0 0 5.64 8.05L10.59 13l-4.95 4.95a1 1 0 1 0 1.41 1.41L12 14.41l4.95 4.95a1 1 0 0 0 1.41-1.41L13.41 13l4.95-4.95a1 1 0 0 0 0-1.41z"/>
            </svg>
          </li>`;
        autorSel.innerHTML += `<option value="${nome}">${nome}</option>`;
        assistSel.innerHTML += `<option value="${nome}">${nome}</option>`;
      });
    }

    function removerJogador(nome) {
      jogadores = jogadores.filter(j => j !== nome);
      atualizarListaJogadores();
      enviarEstadoFirebase();
    }

    function adicionarGol() {
      const autor = document.getElementById("autorGol").value;
      const assist = document.getElementById("assistenciaGol").value;
      if (!autor) return alert("Selecione o autor do gol.");
      golsMeuTime++;
      document.getElementById("golsMeuTime").innerText = golsMeuTime;
      jogadas.push({ autor, assistencia: assist || null });
      atualizarLinhaTempo();
      enviarEstadoFirebase();
    }

    function removerUltimaJogada(index) {
      if (!confirm("Remover esta jogada?")) return;
      jogadas.splice(index, 1);
      golsMeuTime--;
      if (golsMeuTime < 0) golsMeuTime = 0;
      document.getElementById("golsMeuTime").innerText = golsMeuTime;
      atualizarLinhaTempo();
      enviarEstadoFirebase();
    }

    function atualizarLinhaTempo() {
      const div = document.getElementById("linhaTempo");
      div.innerHTML = "<strong>Estatísticas do Jogo:</strong>";
      jogadas.forEach((jogada, index) => {
        const assist = jogada.assistencia ? `<span class="assistencia">(Assist: ${jogada.assistencia})</span>` : "";
        div.innerHTML += `
          <p>
            Gol de <strong>${jogada.autor}</strong> ${assist}
            <svg class="btn-remover-jogada" onclick="removerUltimaJogada(${index})" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M18.36 6.64a1 1 0 0 0-1.41 0L12 11.59 7.05 6.64A1 1 0 0 0 5.64 8.05L10.59 13l-4.95 4.95a1 1 0 1 0 1.41 1.41L12 14.41l4.95 4.95a1 1 0 0 0 1.41-1.41L13.41 13l4.95-4.95a1 1 0 0 0 0-1.41z"/>
            </svg>
          </p>`;
      });
    }

    function mudarGol(qtd) {
      golsMeuTime += qtd;
      if (golsMeuTime < 0) golsMeuTime = 0;
      document.getElementById("golsMeuTime").innerText = golsMeuTime;
      enviarEstadoFirebase();
    }

    function mudarGolAdv(qtd) {
      golsAdversario += qtd;
      if (golsAdversario < 0) golsAdversario = 0;
      document.getElementById("golsAdversario").innerText = golsAdversario;
      enviarEstadoFirebase();
    }

    function enviarEstadoFirebase() {
      const estado = {
        meuTime: document.getElementById("meuTime").value.trim(),
        adversario: document.getElementById("adversario").value.trim(),
        jogadores,
        golsMeuTime,
        golsAdversario,
        jogadas
      };
      db.ref("jogo").set(estado);
    }
  </script>
</body>
</html>
