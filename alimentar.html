<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar EstatÃ­sticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .jogador {
      background: #f1f3f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #0056b3;
    }

    #sucesso {
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    .link-estatisticas {
      text-align: center;
      margin-top: 20px;
    }

    .link-estatisticas a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de EstatÃ­sticas</h1>

    <label>Nome do seu time:</label>
    <input type="text" id="meuTime" placeholder="Ex: Real Amistoso" />

    <label>Nome do time adversÃ¡rio:</label>
    <input type="text" id="adversario" placeholder="Ex: Amigos FC" />

    <label>Gols do time adversÃ¡rio:</label>
    <input type="number" id="golsAdversario" min="0" />

    <hr />

    <h2>Jogadores do seu time</h2>

    <label>Nome do jogador:</label>
    <input type="text" id="nomeJogador" placeholder="Ex: JoÃ£o Silva" />

    <div class="checkbox-group">
      <label><input type="checkbox" id="fezGol" /> Gol</label>
      <label><input type="checkbox" id="fezAssistencia" /> AssistÃªncia</label>
    </div>

    <button class="btn" onclick="adicionarJogador()">Adicionar Jogador</button>

    <div id="listaJogadores"></div>

    <hr />

    <button class="btn" onclick="salvarDados()">Salvar EstatÃ­sticas</button>
    <p id="sucesso">âœ… Dados salvos com sucesso!</p>

    <div class="link-estatisticas">
      <a href="estatisticas.html">â†’ Ver estatÃ­sticas do jogo</a>
    </div>
  </div>

  <script>
    const jogadores = [];

    function adicionarJogador() {
      const nome = document.getElementById('nomeJogador').value.trim();
      const fezGol = document.getElementById('fezGol').checked;
      const fezAssistencia = document.getElementById('fezAssistencia').checked;

      if (!nome) {
        alert('Digite o nome do jogador');
        return;
      }

      jogadores.push({
        nome: nome,
        gols: fezGol,
        assistencias: fezAssistencia
      });

      document.getElementById('nomeJogador').value = '';
      document.getElementById('fezGol').checked = false;
      document.getElementById('fezAssistencia').checked = false;

      atualizarLista();
    }

    function atualizarLista() {
      const lista = document.getElementById('listaJogadores');
      lista.innerHTML = '';

      jogadores.forEach((j, i) => {
        let texto = `<strong>${j.nome}</strong>`;
        if (j.gols) texto += ' âš½';
        if (j.assistencias) texto += ' ðŸŽ¯';
        lista.innerHTML += `<div class="jogador">${texto}</div>`;
      });
    }

    function salvarDados() {
      const meuTime = document.getElementById('meuTime').value.trim();
      const adversario = document.getElementById('adversario').value.trim();
      const golsAdversario = parseInt(document.getElementById('golsAdversario').value) || 0;

      if (!meuTime || !adversario) {
        alert('Preencha os nomes dos times');
        return;
      }

      const dados = {
        meuTime,
        adversario,
        golsAdversario,
        jogadores
      };

      localStorage.setItem('dadosJogo', JSON.stringify(dados));
      document.getElementById('sucesso').style.display = 'block';

      setTimeout(() => {
        document.getElementById('sucesso').style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
