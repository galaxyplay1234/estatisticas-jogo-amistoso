<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estatísticas do Jogo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tempo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .bolinha {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .placar {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      background-color: white;
      padding: 15px 30px;
      border-radius: 8px;
      margin-bottom: 20px;
      max-width: 90%;
    }

    .time-nome {
      max-width: 140px;
      word-wrap: break-word;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .resultado {
      font-size: 1.5em;
      font-weight: bold;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }

    .estatisticas {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .jogada {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .jogada:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="tempo-container">
    <div class="bolinha"></div>
    <span id="tempo">00:00</span>
  </div>

  <div class="placar">
    <div class="time-nome" id="meuTimeNome">Meu Time</div>
    <div class="resultado" id="placar">0 x 0</div>
    <div class="time-nome" id="adversarioNome">Adversário</div>
  </div>

  <div class="estatisticas" id="estatisticas">
    <!-- Jogadas ao vivo aparecerão aqui -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Configuração do Firebase já fornecida
    const firebaseConfig = {
      apiKey: "AIzaSyD5JHHktAoEb6mPdsjqUrLUCCDjv8osVfQ",
      authDomain: "estatistica-jogo-amistoso.firebaseapp.com",
      databaseURL: "https://estatistica-jogo-amistoso-default-rtdb.firebaseio.com",
      projectId: "estatistica-jogo-amistoso",
      storageBucket: "estatistica-jogo-amistoso.appspot.com",
      messagingSenderId: "926006227708",
      appId: "1:926006227708:web:99c11df81874e12495a53d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Referência ao caminho do seu jogo no banco
    const jogoRef = db.ref("jogos/jogo1");

    jogoRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // Atualiza nomes e placar
      document.getElementById("meuTimeNome").textContent = data.meuTime || "Meu Time";
      document.getElementById("adversarioNome").textContent = data.adversario || "Adversário";
      document.getElementById("placar").textContent = `${data.golsMeuTime || 0} x ${data.golsAdversario || 0}`;

      // Atualiza tempo
      if (data.tempo) {
        document.getElementById("tempo").textContent = data.tempo;
      }

      // Atualiza estatísticas
      const estatisticas = document.getElementById("estatisticas");
      estatisticas.innerHTML = "";

      if (data.estatisticas && Array.isArray(data.estatisticas)) {
        data.estatisticas.forEach(jogada => {
          const div = document.createElement("div");
          div.className = "jogada";
          div.innerHTML = `
            <span><strong>${jogada.time}</strong></span>
            <span>${jogada.jogador}${jogada.assistencia ? ' (Assist: ' + jogada.assistencia + ')' : ''}</span>
          `;
          estatisticas.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
