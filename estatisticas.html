<!-- estatistica.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Estatísticas do Jogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .placar {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .timeline {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .timeline p {
      margin: 8px 0;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }

    .assistencia {
      font-size: 0.9em;
      color: #777;
      margin-top: 2px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estatísticas do Jogo</h1>
    <div class="placar">
      <div><strong id="meuTimeNome">Meu Time</strong>: <span id="golsMeuTime">0</span></div>
      <div><strong id="adversarioNome">Adversário</strong>: <span id="golsAdversario">0</span></div>
    </div>

    <div class="timeline" id="linhaTempo">
      <strong>Estatísticas do Jogo:</strong>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYrK0qnKo4efc9Z07tCdY_gf9-ez3_G5U",
      authDomain: "estatistica-jogo-amistoso.firebaseapp.com",
      projectId: "estatistica-jogo-amistoso",
      storageBucket: "estatistica-jogo-amistoso.appspot.com",
      messagingSenderId: "884271676766",
      appId: "1:884271676766:web:c26596d7667483441463cf",
      measurementId: "G-PPJTF8B1CM",
      databaseURL: "https://estatistica-jogo-amistoso-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const jogoRef = ref(db, "jogo");

    onValue(jogoRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("meuTimeNome").innerText = data.meuTime || "Meu Time";
      document.getElementById("adversarioNome").innerText = data.adversario || "Adversário";
      document.getElementById("golsMeuTime").innerText = data.golsMeuTime;
      document.getElementById("golsAdversario").innerText = data.golsAdversario;

      const linha = document.getElementById("linhaTempo");
      linha.innerHTML = "<strong>Estatísticas do Jogo:</strong>";
      [...(data.jogadas || [])].reverse().forEach(j => {
        linha.innerHTML += `
          <p>
            ⚽ ${j.autor}<br />
            ${j.assistencia ? `<span class="assistencia">Assistência: ${j.assistencia}</span>` : ""}
          </p>`;
      });
    });
  </script>
</body>
</html>
