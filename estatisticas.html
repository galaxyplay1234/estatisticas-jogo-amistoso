<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Estatísticas do Jogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #007bff;
    }

    .placar {
      display: flex;
      justify-content: space-around;
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
    }

    .bloco {
      margin-bottom: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
    }

    .linha-tempo p {
      margin: 5px 0;
    }

    .btn-voltar {
      display: block;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-voltar:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .placar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estatísticas da Partida</h1>

    <div class="placar" id="placar"></div>

    <div class="bloco">
      <h3>Jogadores do Seu Time</h3>
      <div id="jogadores"></div>
    </div>

    <div class="bloco linha-tempo">
      <h3>Linha do Tempo (Gols)</h3>
      <div id="linhaTempo"></div>
    </div>

    <a href="index.html" class="btn-voltar">← Voltar</a>
  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem('dadosJogo'));

    if (!dados) {
      document.body.innerHTML = '<h2 style="text-align:center;color:red;">Nenhum dado disponível. Volte e preencha o jogo.</h2>';
    } else {
      document.getElementById('placar').innerHTML = `
        <span>${dados.meuTime} ${dados.golsMeuTime}</span>
        <span>x</span>
        <span>${dados.golsAdversario} ${dados.adversario}</span>
      `;

      document.getElementById('jogadores').innerHTML =
        dados.jogadores.map(j => `• ${j}`).join('<br>');

      const tempo = dados.jogadas.map(j => {
        let texto = `⚽ ${j.autor}`;
        if (j.assistencia) texto += ` (Assistência: ${j.assistencia})`;
        return `<p>${texto}</p>`;
      }).join('');

      document.getElementById('linhaTempo').innerHTML = tempo || '<p>Nenhum gol registrado.</p>';
    }
  </script>
</body>
</html>
